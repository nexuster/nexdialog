<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>nexdialog</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>nexdialog generator</h1>
    <p>made for <a href="https://scratch.mit.edu/projects/1150110713/">nexdialog on scratch</a></p>
    <div class="container">
      <!-- <div id="positions">
        first letter x: <input id="x1" placeholder="enter first letter x"></input>
        first letter y: <input id="y1" placeholder="enter first letter y"></input>
        word wrap x: <input id="x2" placeholder="enter word wrap x"></input>
        line push y: <input id="y2" placeholder="enter line push y"></input>
        <button id="posSubmit">submit</button>
      </div> -->
      <div id="speakerEntry">
        <input id="speaker" placeholder="enter a name"></input>
        <button id="submitSpeaker">add</button>
      </div>
      <div id="speakers">
        <!-- speakers will appear dynamically here -->
      </div>
      <div id="dialogEntry">
        <select id="entrySpeaker">
          <option value="none">no speaker</option>
        </select>
        <input id="entryDialog" placeholder="type the dialog"></input>
        <input id="entrySound" placeholder="type in a sound id"></input>
        <input id="entryEvent" placeholder="type the name of an event"></input>
        <button id="entrySubmit">add</button>
      </div>
      <div id="entries">
        <p id="posPrev"></p>
        <!-- specially formatted entries will appear here -->
      </div>
      <button id="export">export as TXT</button>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
