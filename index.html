<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>nexdialog</title>
  </head>
  <body>
    <div id="speakerEntry">
      <input id="speaker" placeholder="enter a name"></input>
      <button id="submitSpeaker">add</button>
    </div>
    <div id="entry">
      <select id="entrySpeaker">
        <option value="none">no speaker</option>
      </select>
      <input id="entryDialog" placeholder="type the dialog"></input>
      <input id="entrySound" placeholder="type in a sound id"></input>
      <input id="entryEvent" placeholder="type the name of an event"></input>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
